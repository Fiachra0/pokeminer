<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Pokedex Dashboard</title>
		
	<!-- AngularJS library -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  
	<!-- FusionCharts library-->
	<script type="text/javascript" src="static/scripts/fusioncharts.js"></script>
	<script type="text/javascript" src="static/scripts/fusioncharts.charts.js"></script>
	  
	<!-- Angular plugin -->
	<script type="text/javascript" src="static/scripts/angular-fusioncharts.min.js"></script>
	
	<script src="{{ url_for('static', filename='scripts/dashboard.js') }}"></script>
  </head>
  <body>
	<div ng-controller="ChartController">
    	<fusioncharts 
        	width= "100%"
        	height= "400"
        	type= "column2d"
        	dataFormat= "json"
        	dataSource= "{{dataSource}}">
    	</fusioncharts>
	</div>
	<div class="statusbar" style="{{ colorValue }}">{{ selectedValue }}</div>
</div>
  </body>
</html>
